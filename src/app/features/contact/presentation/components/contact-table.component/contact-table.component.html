<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 lg:w-3xl text-sm">
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.isActive ? 'text-black':'text-gray-500'">{{ row.firstName }}
        </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.isActive ? 'text-black':'text-gray-500'">{{ row.lastName }}
        </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.isActive ? 'text-black':'text-gray-500'">{{ row.firstName + "
            " + row.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="nickname">
        <th mat-header-cell *matHeaderCellDef>Nickname</th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.isActive ? 'text-black':'text-gray-500'">{{ row.nickname}}
        </td>
    </ng-container>

    <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef>Birthday</th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.isActive ? 'text-black':'text-gray-500'">{{ row.birthday}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="row"
        [routerLink]="['/contact','information', row.id]"></tr>
</table>
