<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 lg:w-3xl text-sm">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.isActive ? 'text-black':'text-gray-500'">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.isActive ? 'text-black':'text-gray-500'">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.isActive ? 'text-black':'text-gray-500'">{{ row.phoneNumber }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="row"
        [routerLink]="['/company','information', row.id]"></tr>
</table>
